<h2 class="section-title title-white">Event Speakers</h2>
<p class="section-sub-title">Listen, Learn, Get inspired.</p>
<ul class="speaker-list">
	<li class="speaker-card" *ngFor="let speaker of speakers" (click)="showSpeakerDetail(speaker)">
		<img src="{{speaker.picture}}" alt="{{speaker.picture}}" class="profile-picture">
		<div class="speaker-name">{{speaker.name}}</div>
	</li>
</ul>
